<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action=""method="get">
    
   
       <h1 class="main_heading">Payment form</h1>
       <h2>Contact information</h2>
       <h2>Required fields are shown by *</h2>
       <p>Name:*<input type="text" name="name"required></p>
       <fieldset>
           <legend>Gender*</legend>
       <p>
            Male <input type="radio" name="gender"id="male"required>
            Female <input type="radio" name="gender"id="female"required>
       </p>
    </fieldset>
    <p>Address:<textarea name="address" id="adddress"cols="100" rows="10"></textarea></textarea></p>
   <p>Email:*<input type="email" name="email" id="email"required></p>
   <p>Pincode*:<input type="number" name="pincode" id="pincode"required></p>
   <hr>
   <h2>Payment information</h2>
   <p>Card type *:
       <select name="card_type" id="card_type"required>
           <option value="">_ _Select a card type_ _</option>
           <option value="Visa">Visa</option>
           <option value="Rupay">Rupay</option>
           <option value="mastercard">Mastercard</option>
       </select>
   </p>
   <p>Card number*:<input type="number" name="card number" id="card_no"required></p>
   <p>Expiration date*:<input type="date" name="exp_date" id="exp_date"required></p>
   <p>Cvv:<input type="password" name="cvv" id="cvv"></p>
   <input type="submit"value="Pay now">
</form>
</div>
</body>
</html>
